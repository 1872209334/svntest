<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="common_bg">
  <ion-item class="historyDetail_item">
    <div>
      <span class="history_bian">编</span>
      <span *ngIf="item.warmType==-1" class="history_common_text3">NO.{{item.deviceCode}}</span>
      <span *ngIf="item.warmType==0" class="history_common_text3">NO.{{item.deviceCode2}}</span>
      <span *ngIf="item.warmType==1" class="history_common_text3">NO.{{item.deviceCode}}</span>
      <div *ngIf="item.etype == 0" class="xiaoying" (click)="clearMqtt()" >消音</div>
      <div *ngIf="item.etype == 1" class="xiaoying" (click)="clearEfm()">消音</div>
      <div *ngIf="item.etype == 2" class="xiaoying" (click)="clearEquip()">消音</div>
    </div>
    <div>
      <div class="history_float_left">
        <img class="history_img" src="../../assets/imgs/icon_location.png">
        <span class="history_common_text">{{item.place}}</span>
      </div>
      <div class="history_float_right">
        <img class='history_img'src="../../assets/imgs/icon_time.png">
        <span class="history_common_text">{{item.warnTime}}</span>
      </div>
    </div>
    <div class="history_common_text">原因：{{item.warnName}}</div>
  </ion-item>
  <div>
    <p class="historyDetail_common_text" *ngIf="item.dealId">处理情况</p>
    <div class="historyDetail_box" *ngIf="item.dealId">
      <div>
        <input type="radio" name="radio" class="radio" id="radio1" checked="{{item.dealId}}"/>
        <label for="radio1" class="historyDetail_common_text3">审核中</label>
      </div>
    </div>
    <p class="historyDetail_common_text"  *ngIf="!item.dealId">处理情况照片</p>
    <div class="historyDetail_box" *ngIf="!item.dealId">
      <div class="historyDetail_add_picture" *ngFor="let item of imgList;let i = index" (click)="select_img(i)">
        <img [src]="item" style="width: 100%;height: 100%">
      </div>
      <div class="historyDetail_add_picture" (click)="select_img(-1)">+</div>
    </div>
    <button *ngIf="!item.dealId" ion-button class="saveBtn" style="padding-right: 0;height: 5rem" (click)="save()" >保存</button>
  </div>
