<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-bounce scroll="false" style="background-color: #F5F5F5;">
  <ion-item>
    <span class="user_text_color1" style="line-height: 5rem">头像</span>
    <img class='info_header_picture'src="../../assets/imgs/avatar.png" >
  </ion-item>
  <button ion-item>
    <span class="user_text_color1">用户名</span>
    <span class="user_text_color2">{{userInfo.username}}</span>
  </button>
  <button ion-item (click)="changeMobilePage()">
    <span class="user_text_color1">手机号</span>
    <span class="user_text_color2">{{userInfo.mobile}}</span>
  </button>
</ion-content>
